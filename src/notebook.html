<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <link rel="stylesheet" href="./all.css">
    <title>生词本</title>
</head>
<body class="container">
    <h1 class="h1 text-body text-primary text-center">生词本</h1>
    <table class="table table-bordered table-hover table-striped table-responsive text-center">
        <thead>
            <th>单词</th>
            <th>中文释义</th>
            <th>是否重要</th>
            <th>搜索次数</th>
            <th>操作</th>
        </thead>
        <tbody id="dynimic"></tbody>
        <tfoot>
            <td class="text-warning"><strong>统计：</strong></td>
            <td class="text-dark"><strong>当前生词：<span id="count_1">0</span>个</strong></td>
            <td class="text-dark"><strong>当前重要词：<span id="count_2">0</span>个</strong></td>
            <td class="text-dark"><strong>当前重复词：<span id="count_3">0</span>个</strong></td>
            <td><a href="javascript: void(0)" class="btn btn-danger" onclick="clearAll()">清空词库</a></td>
        </tfoot>
    </table>
    <div class="music">
        <img src="./music.png">
        <audio src="./music.mp3" controls="controls" preload="none"></audio>
    </div>
    <a class="glyphicon glyphicon-home cgbtn" href="./index.html"></a>
</body>
<script src="./notebook.js"></script>
</html>
